<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Taking Quiz - eCDP Web</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Quiz card for single question */
    .question-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1.5em;
      margin: 2em auto;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      text-align: center;
    }

    .question-card p {
      font-weight: 600;
      font-size: 1.1em;
      margin-bottom: 1em;
    }

    .option-label {
      display: block;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.8em;
      margin: 0.5em 0;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .option-label:hover {
      background-color: #f9f2e7;
      border-color: #d62c1a;
    }

    input[type="radio"] { display: none; }

    input[type="radio"]:checked + .option-label {
      border-color: #d62c1a;
      background-color: #f9f2e7;
    }

    .explanation {
      margin-top: 1em;
      font-size: 0.95em;
      display: none;
      padding: 0.8em;
      border-left: 4px solid #d62c1a;
      background-color: #fff7e6;
    }

    .explanation.correct { border-left-color: #ffc72c; }
    .explanation.incorrect { border-left-color: #d62c1a; }

    #nextBtn {
      margin-top: 1.5em;
      display: none;
      background-color: #d62c1a;
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    #nextBtn:hover { background-color: #b52717; }
  </style>
</head>
<body>
  <div class="container">
    <img src="../assets/images/logo.png" alt="eCDP Logo" class="logo" />
    <h2>Order Taking Quiz</h2>
    <p>Answer one question at a time. Read the explanation, then click Next.</p>

    <div id="quizArea"></div>
    <div style="text-align:center;">
      <button id="nextBtn" onclick="nextQuestion()">Next Question <span class="material-icons">arrow_forward</span></button>
    </div>

    <div class="controls" style="text-align:center; margin-top:2em;">
      <button onclick="goToMenu()"><span class="material-icons">arrow_back</span> Back to Menu</button>
      <label for="volume"><span class="material-icons">volume_up</span> Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" onchange="adjustVolume(this.value)">
    </div>
  </div>

  <footer>
    <img src="../assets/images/mclogo.png" alt="McDonald's Logo" />
    <span>eCDP Web Training Platform</span>
  </footer>

  <audio id="bgMusic" src="../assets/audio/BG_03.wav" loop autoplay></audio>

  <script>
    let allQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;

    // Load questions from JSON file
    fetch('../modules/order-taking.json')
      .then(response => response.json())
      .then(data => {
        allQuestions = data;
        allQuestions = allQuestions.sort(() => Math.random() - 0.5); // shuffle
        showQuestion();
      })
      .catch(err => console.error("Error loading questions:", err));

    function showQuestion() {
      const quizArea = document.getElementById("quizArea");
      quizArea.innerHTML = "";
      document.getElementById("nextBtn").style.display = "none";

      if (currentQuestionIndex >= allQuestions.length) {
        quizArea.innerHTML = `<p>You completed the quiz! Your score: ${score} / ${allQuestions.length}</p>`;
        return;
      }

      const q = allQuestions[currentQuestionIndex];
      const card = document.createElement("div");
      card.className = "question-card";

      const qText = document.createElement("p");
      qText.textContent = `Question ${currentQuestionIndex + 1}: ${q.question}`;
      card.appendChild(qText);

      q.options.forEach((opt, j) => {
        const radio = document.createElement("input");
        radio.type = "radio";
        radio.name = "currentQ";
        radio.value = j;
        radio.id = `opt${j}`;

        const label = document.createElement("label");
        label.htmlFor = radio.id;
        label.className = "option-label";
        label.textContent = opt;

        radio.addEventListener("change", () => showExplanation(j));

        card.appendChild(radio);
        card.appendChild(label);
      });

      const explanationDiv = document.createElement("div");
      explanationDiv.className = "explanation";
      explanationDiv.id = "exp";
      card.appendChild(explanationDiv);

      quizArea.appendChild(card);
    }

    function showExplanation(selectedIndex) {
      const q = allQuestions[currentQuestionIndex];
      const expDiv = document.getElementById("exp");
      const nextBtn = document.getElementById("nextBtn");

      if (selectedIndex === q.answer) {
        score++;
        expDiv.className = "explanation correct";
        expDiv.innerHTML = `<span class="material-icons">check_circle</span> Correct! ${q.explanation}`;
      } else {
        expDiv.className = "explanation incorrect";
        expDiv.innerHTML = `<span class="material-icons">cancel</span> Incorrect. ${q.explanation}`;
      }

      expDiv.style.display = "block";
      nextBtn.style.display = "inline-block";
    }

    function nextQuestion() {
      currentQuestionIndex++;
      showQuestion();
    }

    function goToMenu() {
      window.location.href = "../mainMenu.html";
    }

    function adjustVolume(value) {
      document.getElementById("bgMusic").volume = parseFloat(value);
    }
  </script>
</body>
</html>
