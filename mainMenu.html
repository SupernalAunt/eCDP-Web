<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Menu - eCDP Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/images/logo.png" alt="eCDP Logo" class="logo" />
    <h2>Main Menu</h2>
    <p>Welcome, <span id="crewName"></span>!</p>

    <nav>
      <button onclick="startModule('order-taking')">ğŸ” Order Taking</button>
      <button onclick="startModule('kitchen-prep')">ğŸ³ Kitchen Prep</button>
      <button onclick="startModule('customer-service')">ğŸ’¬ Customer Service</button>
      <button onclick="loadLeaderboard()">ğŸ† Leaderboard</button>
      <button onclick="logout()">ğŸšª Logout</button>
    </nav>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB7TnwfR38dq-CyJA0qQYUREH4LzOUmkRI",
      authDomain: "g-site-at.firebaseapp.com",
      projectId: "g-site-at",
      appId: "1:324999905109:web:0304c102210e199edab9dc"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById('crewName').textContent = user.email;
      } else {
        window.location.href = "index.html";
      }
    });

    function startModule(moduleName) {
      window.location.href = `modules/${moduleName}.html`;
    }

    function loadLeaderboard() {
      alert("Leaderboard coming soon!");
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
