<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Menu - eCDP Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/images/logo.png" alt="eCDP Logo" class="logo" />
    <h2>Main Menu</h2>
    <p>Welcome, <span id="crewName"></span>!</p>

    <nav>
      <button onclick="startModule('order-taking')">🍔 Order Taking</button>
      <button onclick="startModule('kitchen-prep')">🍳 Kitchen Prep</button>
      <button onclick="startModule('customer-service')">💬 Customer Service</button>
      <button onclick="loadLeaderboard()">🏆 Leaderboard</button>
      <button onclick="logout()">🚪 Logout</button>
    </nav>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById('crewName').textContent = user.email;
      } else {
        window.location.href = "index.html";
      }
    });

    const startModule = (moduleName) => {
      window.location.href = `modules/${moduleName}.html`;
    };

    const loadLeaderboard = () => {
      alert("Leaderboard coming soon!");
    };

    const logout = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    window.startModule = startModule;
    window.loadLeaderboard = loadLeaderboard;
    window.logout = logout;
  </script>
</body>
</html>
