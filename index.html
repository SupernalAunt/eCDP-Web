<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's eCDP - Employee Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="assets/images/logo.png" alt="McDonald's Logo" class="logo"> 
            <h1>McDonald's <span class="accent">eCDP</span></h1>
            <p>Welcome to your Career Development Platform.</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <h2>Employee Login</h2>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="employee.name@mcd.com">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="primary-btn">Sign In</button>
            <p class="signup-link">
                Don't have an account? <a href="#" id="signupToggle">Request Access</a>
            </p>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="firebase-auth.js"></script>
</body>
</html>
