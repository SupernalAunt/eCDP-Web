<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eCDP Web Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/images/logo.png" alt="eCDP Logo" class="logo" />
    <h1>Welcome to eCDP Web</h1>
    <p>Please log in or register to begin your training</p>

    <div class="form-group">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(user => {
          sessionStorage.setItem('ecdpUser', user.user.email);
          window.location.href = "mainMenu.html";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }

    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(user => {
          alert("Registration successful! You can now log in.");
        })
        .catch(error => {
          alert("Registration failed: " + error.message);
        });
    }

    window.login = login;
    window.register = register;
  </script>
</body>
</html>
