<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eCDP Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen">
    <h1>Welcome to <span style="color:#d00000;">eCDP Web</span></h1>
    <button onclick="handleLogin()">Login</button>
  </div>

  <!-- Main Menu -->
  <div id="mainMenu" style="display:none;">
    <h2>Main Menu</h2>
    <nav>
      <button onclick="startModule('order-taking')">Order Taking</button>
      <button onclick="startModule('kitchen-prep')">Kitchen Prep</button>
      <button onclick="startModule('customer-service')">Customer Service</button>
    </nav>
    <audio id="loopMusic" src="assets/audio/BG_09.wav" loop></audio>
  </div>

  <!-- Intro Music -->
  <audio id="introMusic" src="assets/audio/BG_04.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
