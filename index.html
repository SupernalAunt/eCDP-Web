<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eCDP Web Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="assets/images/logo.png" alt="eCDP Logo" class="logo" />
    <h1>Welcome to eCDP</h1>
    <p>Please log in or register to begin your training</p>

    <div class="form-group">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
    </div>
  </div>

  <audio id="loginMusic" src="assets/audio/BG_04.wav" loop></audio>

  <script type="module">
    import { auth } from './firebase.js';
    import {
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

    const playLoginMusic = () => {
      const music = document.getElementById('loginMusic');
      if (music) music.play();
    };

    const login = () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      signInWithEmailAndPassword(auth, email, password)
        .then(user => {
          playLoginMusic();
          sessionStorage.setItem('ecdpUser', user.user.email);
          setTimeout(() => window.location.href = "mainMenu.html", 1000);
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    };

    const register = () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      createUserWithEmailAndPassword(auth, password)
        .then(user => {
          playLoginMusic();
          alert("Registration successful! You can now log in.");
        })
        .catch(error => {
          alert("Registration failed: " + error.message);
        });
    };

    window.login = login;
    window.register = register;
  </script>
</body>
</html>
