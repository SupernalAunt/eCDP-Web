<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCDP - Employee Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="container-card" id="login-container">
        <div class="header-logo">
            <img src="assets/images/logo.png" alt="McDonald's Logo" class="logo-img">
        </div>
        <h2 style="text-align: center; color: var(--deep-blue);">eCrew Development Program</h2>
        <p style="text-align: center; color: var(--text-dark); margin-bottom: 25px;">Please sign in to access your training dashboard.</p>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="your.name@mcd.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            
            <button type="submit" id="login-button">LOG IN</button>

            <p id="error-message" style="color: red; text-align: center; margin-top: 15px;"></p>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script src="firebase-config.js"></script> 
    
    <script src="firebase-auth.js"></script>
</body>
</html>
