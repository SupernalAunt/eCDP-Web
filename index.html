<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eCDP Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/images/logo.png" alt="eCDP Logo" class="logo" />
    <h1>Welcome to eCDP Web</h1>
    <p>Please log in to begin your training</p>

    <div class="form-group">
      <input type="text" id="username" placeholder="Crew ID or Name" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      if (username) {
        sessionStorage.setItem('ecdpUser', username);
        window.location.href = "mainMenu.html";
      } else {
        alert("Please enter your Crew ID or Name.");
      }
    }
  </script>
</body>
</html>
