<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="category-title">Courses</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="mobile-menu-icon" id="mobile-menu-icon">
        <i class="fas fa-bars"></i>
    </div>

    <div class="dashboard-layout">
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="assets/images/logo.png" alt="McDonald's Logo" class="logo-img" style="max-width: 80px; margin-bottom: 10px;">
                <h2>eCDP Training</h2>
                <p id="welcome-message-sidebar" style="font-size: 0.9em; margin: 5px 0 0; color: var(--accent-yellow);"></p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
                <a href="#" class="nav-link active"><i class="fas fa-book-open"></i> Courses</a>
                <a href="#" class="nav-link"><i class="fas fa-medal"></i> Achievements</a>
                <a href="#" class="nav-link"><i class="fas fa-chart-line"></i> Performance</a>
                <a href="manager.html" class="nav-link" id="manager-link" style="display: none;"><i class="fas fa-user-shield"></i> Manager Tools</a>
            </nav>

            <div class="sidebar-footer">
                <button id="logout-button"><i class="fas fa-sign-out-alt"></i> Log Out</button>
            </div>
        </aside>

        <main class="main-content">
            <h1 id="main-category-heading">Course Category: Operations</h1>
            <p style="color: var(--light-blue); font-size: 1.1em;">Select a course below to begin or continue your training.</p>

            <div class="dashboard-grid" id="course-list-container">
                <div class="dashboard-card placeholder-card">
                    <h3>Loading Courses...</h3>
                    <p>Please wait while we fetch the learning modules for this category.</p>
                </div>
            </div>

        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="course-list-logic.js"></script>
</body>
</html>
